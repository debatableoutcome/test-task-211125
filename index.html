<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Каталог пользователей</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="page">
<div class="app">
<header class="app__header">
<div class="app__branding">
<p class="app__eyebrow">Команда</p>
<h1 class="app__title">Каталог пользователей</h1>
<p class="app__subtitle">Просматривайте и управляйте профилями из любого места.</p>
</div>
</header>
<section class="app__controls controls" aria-label="Управление пользователями">
<div class="controls__group">
<label class="controls__label" for="filter-age">Показывать только пользователей старше 18 лет</label>
<input class="controls__checkbox" type="checkbox" id="filter-age" name="filter-age">
</div>
<div class="controls__group controls__group--stacked">
<label class="controls__label" for="sort-name">Сортировать по имени</label>
<select class="controls__select" id="sort-name" name="sort-name">
<option value="name-asc">А-Я</option>
<option value="name-desc">Я-А</option>
</select>
</div>
<div class="controls__group controls__group--stacked">
<label class="controls__label" for="sort-age">Сортировать по возрасту</label>
<select class="controls__select" id="sort-age" name="sort-age">
<option value="age-asc">Сначала младшие</option>
<option value="age-desc">Сначала старшие</option>
</select>
</div>
</section>
<main class="app__main">
<section class="users" aria-live="polite">
<div class="users__grid" id="user-list"></div>
</section>
</main>
</div>
<script src="js/app.js" defer></script>
</body>
</html>
